<!DOCTYPE HTML>
<html>
<head>
	<title>pixi.js example 1</title>

	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=BenchNine">

<script src="http://wcetdesigns.com/assets/javascript/jquery.js"></script>
<script src="bin/buzz.js"></script>
<script src="bin/buzz.min.js"></script>


	<style>
		body {
			margin: 0;
			padding: 0;
		}

	#gamecontainer
	{
	border:2px solid;
	border-radius:25px;
	width: 445px;
	font-family:"BenchNine", Verdana, Sans-serif;
	font-size:20px;
	position: absolute;
	top: 10px;
	left: 10px;
	height: 580px;
	width: 1300px;
	background-color: #000000;
	}



	#item{
	position: absolute;
	top: 400px;
	left: 900px;

	}
	
	#game-canvas { background-color: #222222; 
	  width: 1100px;
height: 500px;
border: 0px solid;
align: center;
position: absolute;
top: 20px;
left: 10px;
color: #FFFFFF;
border-radius: 15px;
font-size: 20px;
font-family: "BenchNine";
padding-top: 0px;  
padding-right: 0px;   
padding-left: 0px;
	  }

	  #mute
{
width: 30px;
height: 30px;
border: 2px solid;
opacity:0.9;
align: center;
filter:alpha(opacity=27); /* For IE8 and earlier */
background-color: #356680;
color: #FFFFFF;
border-radius: 15px;

}

	
	</style>
  	<script src = 'bin/pixi.js'></script>
	<script src = 'bin/underscore-min.js'></script>
	<script src = 'bin/jquery-min.js'></script>
	<script src = 'src/game.js'></script>
	<script src = 'src/enemy.js'></script>
	<script src = 'src/objectmanager.js'></script>
	<script src = 'src/projectile.js'></script>
	<script src = 'src/player.js'></script>
	<script src = 'bin/keydrown.min.js'></script>

	<script> 
	var mySound = new buzz.sound("static/deepjungle.mp3", {
  autoplay: true,
  loop: true});

	$(document).ready(function(){
  	$("#1").click(function(){
    if (!mySound.isPaused()){
      mySound.stop();
  }
    else{
      mySound.play();
    }
  })};
	</script>
</head>

	<body onload = 'main()'>
			<div align='center'>
				<canvas id = "game-canvas" width = '1300' height = '650'> &nbsp;</canvas>
			</div>

			<div id="mute"><span id="1"><img src = "static/mute.png"/></span></div></div><br>
	</body>
	</script>
</html>
